<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="card">
      <img src="./images/bg-pattern-card.svg" class="header-img" alt="">
      <div class="content">
        <img src="./images/image-victor.jpg" alt="">
        <h3 class="username">Victor Crest <span class="age">26</span></h3>
        <p class="location">London</p>
        <div class="stats">
          <div class="followers">
            <h3 class="stats-num">80K</h3>
            <p class="stats-name">Followers</p>
          </div>
          <div class="likes">
            <h3 class="stats-num">803K</h3>
            <p class="stats-name">Likes</p>
          </div>
          <div class="photos">
            <h3 class="stats-num">1.4K</h3>
            <p class="stats-name">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
